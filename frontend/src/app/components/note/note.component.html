<mat-card class="max-w-lg">
  <form [formGroup]="form">
    <mat-card-title>
      <span *ngIf="!editing">{{ form.get("title")?.value }}</span>
      <mat-form-field *ngIf="editing" appearance="standard">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" />
      </mat-form-field>
    </mat-card-title>
    <mat-card-subtitle>{{ noteId | noteId }}</mat-card-subtitle>
    <mat-card-content>
      <p *ngIf="!editing">
        {{ form.get("description")?.value }}
      </p>
      <mat-form-field *ngIf="editing" appearance="standard">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        *ngIf="!editing"
        mat-button
        matTooltip="Edit note"
        (click)="toggleEditing()"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Edit Note Icon"
          fontIcon="edit"
        ></mat-icon>
      </button>
      <button
        *ngIf="editing"
        mat-button
        matTooltip="Save changes to this note"
        (click)="saveNote()"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Save Note Icon"
          fontIcon="save"
        ></mat-icon>
      </button>
      <button mat-button matTooltip="Delete note" (click)="deleteNote()">
        <mat-icon
          aria-hidden="false"
          aria-label="Delete Button"
          fontIcon="delete"
        ></mat-icon>
      </button>
    </mat-card-actions>
  </form>
</mat-card>
